<div class="session-details">
  <div class="session-details__section">
    <p class="session-details__type">1-1 session</p>
    <h4 class="session-details__title">{{ service.title }}</h4>
  </div>
  
  <div class="session-details__meta">
    <div class="session-details__meta-item">
      <div class="session-details__icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="#7D7D7D"/>
          <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67V7z" fill="#7D7D7D"/>
        </svg>
      </div>
      <span class="session-details__meta-text">{{ duration }}min</span>
    </div>
    
    <div class="session-details__meta-item">
      <div class="session-details__icon">
        <svg width="24" height="20" viewBox="0 0 24 20" fill="none">
          <path d="M13.58 5.33h6.03v9.23h-6.03V5.33z" fill="#00832D"/>
          <path d="M0 13.3h6.45v6.45H0V13.3z" fill="#0066DA"/>
          <path d="M0 0h6.43v6.45H0V0z" fill="#E94235"/>
          <path d="M0 5.62h5.62v8.5H0V5.62z" fill="#2684FC"/>
          <path d="M5.62 2.19h18.38v17.56H5.62V2.19z" fill="#00AC47"/>
          <path d="M5.62 0h13.44v9.87H5.62V0z" fill="#FFBA00"/>
        </svg>
      </div>
      <span class="session-details__meta-text">Google meets</span>
    </div>
  </div>
</div>
