<div class="host-profile">
  <div class="host-profile__avatar">
    <img [src]="host.photo" [alt]="host.firstName + ' ' + host.lastName" class="host-profile__image">
  </div>
  <div class="host-profile__info">
    <h3 class="host-profile__name">{{ host.firstName }} {{ host.lastName }}</h3>
    <p class="host-profile__profession">{{ host.profession }}</p>
  </div>
</div>
